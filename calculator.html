<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="light-theme.css" id="theme-stylesheet">
</head>
<body>
	<div class="calculator">
		<input type="text" id="display" readonly>
		<input type="button" value="1" onclick="addToDisplay('1')">
		<input type="button" value="2" onclick="addToDisplay('2')">
		<input type="button" value="3" onclick="addToDisplay('3')">
		<input type="button" value="+" onclick="addToDisplay('+')" class="operator">
		<input type="button" value="4" onclick="addToDisplay('4')">
		<input type="button" value="5" onclick="addToDisplay('5')">
		<input type="button" value="6" onclick="addToDisplay('6')">
		<input type="button" value="-" onclick="addToDisplay('-')" class="operator">
		<input type="button" value="7" onclick="addToDisplay('7')">
		<input type="button" value="8" onclick="addToDisplay('8')">
		<input type="button" value="9" onclick="addToDisplay('9')">
		<input type="button" value="*" onclick="addToDisplay('*')" class="operator">
		<input type="button" value="C" onclick="clearDisplay()">
		<input type="button" value="0" onclick="addToDisplay('0')">
		<input type="button" value="=" onclick="calculate()" class="operator">
		<input type="button" value="/" onclick="addToDisplay('/')" class="operator">
		
	</div>

	<script>
		// Check if the user prefers dark mode
		if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
		  // If yes, load the dark theme CSS
		  document.getElementById('theme-stylesheet').href = 'dark-theme.css';
		}
	</script>
	<script>
		function addToDisplay(value) {
			document.getElementById("display").value += value;
		}

		function clearDisplay() {
			document.getElementById("display").value = "";
		}

		function calculate() {
			let displayValue = document.getElementById("display").value;
			let result = eval(displayValue);
			document.getElementById("display").value = result;
		}
	</script>
</body>
